<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <script src="https://kit.fontawesome.com/ea449227df.js" crossorigin="anonymous"></script>
    <title>Colaboradores</title>
</head>

<body>
    <!--Inicio Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://4m4you.com/wp-content/uploads/2020/06/logo-placeholder.png" width="150" height="60"
                class="d-inline-block align-top" alt="">
        </a>
        <a href="./index.html" class="text-danger">Sair</a>
    </nav>
    <!-- Fim Navbar -->

    <!-- Inicio menu -->
    <div class="container-fluid mt-5">
        <div class="d-flex">
            <a name="" id="" class="btn btn-secondary mr-1" href="./dashboard.html" role="button">
                <i class="fa-solid fa-chevron-left"></i>
                Voltar
            </a>
        </div>
        <!-- Fim menu -->

        <!-- Inicio tabela -->
        <div class="d-flex align-items-end justify-content-between mt-4">
            <h4>Gerenciar colaboradores</h4>
            <div>
                <a name="" id="" class="btn btn-primary" href="./colaboradores_add.html" role="button">
                    <i class="fa-solid fa-plus"></i>
                    Adicionar
                </a>
            </div>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Identificacao</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
        <!-- Fim tabela -->

        <script>
            let colaboradores = JSON.parse(localStorage.getItem('colaboradores')) ;
            let table_body = document.querySelector('#table_body');

            colaboradores.forEach((colaborador, i) => {
                console.log(colaborador.nome)
                var id = document.createElement('th');
                id.innerText = i;

                var name = document.createElement('td');
                name.innerText = colaborador.nome;

                var identificacao = document.createElement('td');
                identificacao.innerText = colaborador.identificacao;

                var row = document.createElement('tr')

                row.appendChild(id);
                row.appendChild(name);
                row.appendChild(identificacao);

                table_body.appendChild(row);
            });
        </script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
