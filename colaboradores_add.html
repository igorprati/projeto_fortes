<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <script src="https://kit.fontawesome.com/ea449227df.js" crossorigin="anonymous"></script>
    <title>Colaboradores</title>
</head>

<body>
    <!--Inicio Navbar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://4m4you.com/wp-content/uploads/2020/06/logo-placeholder.png" width="150" height="60"
                class="d-inline-block align-top" alt="">
        </a>
        <a href="./index.html" class="text-danger">Sair</a>
    </nav>
    <!-- Fim Navbar -->

    <div class="container-fluid mt-5">
        <!-- Inicio menu -->
        <div class="d-flex">
            <a name="" id="" class="btn btn-secondary mr-1" href="./colaboradores.html" role="button">
                <i class="fa-solid fa-chevron-left"></i>
                Voltar
            </a>
        </div>
    </div>
    <!-- Fim menu -->

    <div class="container-fluid mt-5">
        <div class="card p-4">
            <div class="alert alert-success d-none" role="alert">
                Colaborador cadastrado com sucesso!
              </div>
            <form id="form">
                <div class="row">
                    <div class="col">
                        <label for="">Nome</label>
                        <input type="text" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="col">
                        <label for="">Identificação</label>
                        <input type="text" class="form-control" placeholder="12319932">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
            </form>
        </div>
    </div>


    </div>

    <script>
        let form = document.querySelector('#form');
        let inputs = document.querySelectorAll('.form-control');
        let colaboradores = JSON.parse(localStorage.getItem('colaboradores')) || [];
        let alerta = document.querySelector('.alert');

        form.addEventListener('submit', function(e) {

            e.preventDefault();
            let ordemInput = ['nome', 'identificacao'];
            let colaborador = {};

            inputs.forEach((input, i) => {
                colaborador[ordemInput[i]] = input.value
                input.value = '';
            });

            colaboradores.push(colaborador);

            alerta.classList.remove('d-none');

            setTimeout(() => {
                alerta.classList.add('d-none');
            }, 2000);

            localStorage.setItem('colaboradores', JSON.stringify(colaboradores))
        })
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
