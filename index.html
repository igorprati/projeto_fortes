<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-12 section-form d-flex justify-content-center align-items-center">
                <div class="d-flex flex-column">
                    <img class="mb-5 w-50 mx-auto" src="https://4m4you.com/wp-content/uploads/2020/06/logo-placeholder.png" alt="">
                    <form id="form-login" method="get">
                        <div class="mb-3">
                            <label for="email" class="form-label">Seu email</label>
                            <input type="email" class="form-control" id="email" placeholder="calabreso@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Sua senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="***********">
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="col-5 d-none d-md-block section-image">
                <img class="image-login" src="https://soubh.uai.com.br/uploads/post/image/13717/main_IMG_5122.jpg"
                    alt="">
            </div>
        </div>
    </div>

    <script>
        let formLogin = document.getElementById("form-login");

        formLogin.addEventListener('submit', function(event){
            event.preventDefault();
            window.location.href = "dashboard.html";
        })
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
